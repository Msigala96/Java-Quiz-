<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Java Quiz!</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <div class="outer-container">
        <!--top display for time interval and Leaderboard -->
        <div class="top-display">
            <button>Leaderboard</button>
            <p id="timer">Timer: </p>
        </div>
        <div class="inner-container">
            <!--Intro to Quiz with start button-->
            <header class="quiz-intro" id="quiz-intro">
                <h1>Welcome to the Java Quiz</h1>
                <p>Hit the Start button to start the quiz!</p>
                <button id="startButton">Start!</button>

            </header>

            <!--Quiz Content-->
            <main>
                <section id="question-screen" class="hide">
                    <ul id="question-options">
                        
                    </ul>
                </section>
                <!-- -->
                <section id="quiz-finish-screen" class="hide">
                    <h2>Finished!</h2>
                    <p>Your score 00</p>
                    <div>
                        <label for="">Enter Initials:</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>

                <section id="Leaderboards-screen" class="hide">
                    <h2>Quiz Scores!</h2>
                    <ol>
                        <li></li>
                    </ol>
                    <button>Start Over</button>
                </section>

            </main>
        </div>
    </div>
</body>

<script src="./Assets/script.js"></script>

</html>
